<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noble & Grey | Premium Strategic Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap');
        
        :root { 
            --accent: #ff6b00; 
            --bg: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            overflow-x: hidden;
            color: white;
            -webkit-font-smoothing: antialiased;
            /* Prevents gray highlight on tap in mobile Safari */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .hero-title {
            font-size: clamp(3.5rem, 15vw, 13rem);
            line-height: 0.8;
            letter-spacing: -0.06em;
            font-weight: 900;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8), 
                        inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        @keyframes shimmer { 
            0% { background-position: -200% center; } 
            100% { background-position: 200% center; } 
        }
        .text-shimmer {
            background: linear-gradient(90deg, #fff 0%, #888 45%, #fff 55%, #888 65%, #fff 100%);
            background-size: 250% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 12s ease-in-out infinite;
        }

        .glow {
            position: absolute;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(80px);
        }

        ::-webkit-scrollbar { width: 0px; }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 107, 0, 0.05);
            position: absolute;
            animation: scan 6s linear infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* Responsive button active states */
        .btn-active:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [scrollY, setScrollY] = useState(0);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [brief, setBrief] = useState("");
            const [isRefining, setIsRefining] = useState(false);
            const [inquirySent, setInquirySent] = useState(false);

            const apiKey = ""; 

            const heroRef = useRef(null);
            const ecosystemRef = useRef(null);
            const seakRef = useRef(null);
            const greyMatterRef = useRef(null);
            const manifestoRef = useRef(null);
            const infrastructureRef = useRef(null);

            useEffect(() => {
                const handleScroll = () => {
                    setScrollY(window.scrollY);
                    const reveals = document.querySelectorAll('.reveal');
                    reveals.forEach(el => {
                        const rect = el.getBoundingClientRect();
                        if (rect.top < window.innerHeight - 50) el.classList.add('active');
                    });
                };
                const handleMouseMove = (e) => setMousePos({ x: e.clientX, y: e.clientY });

                window.addEventListener('scroll', handleScroll);
                window.addEventListener('mousemove', handleMouseMove);
                handleScroll();

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('mousemove', handleMouseMove);
                };
            }, []);

            const scrollTo = (ref) => {
                if (ref && ref.current) {
                    ref.current.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const callGemini = async (prompt, systemPrompt) => {
                let retries = 0;
                const maxRetries = 5;
                while (retries < maxRetries) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] }
                            })
                        });
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text;
                    } catch (error) {
                        retries++;
                        await new Promise(res => setTimeout(res, Math.pow(2, retries) * 1000));
                    }
                }
                throw new Error("Connection failed.");
            };

            const refineBrief = async () => {
                if (!brief) return;
                setIsRefining(true);
                try {
                    const refined = await callGemini(
                        brief,
                        "You are a high-end strategic brand consultant. Rewrite the user idea into a 'Sovereign Strategic Brief'. Focus on market dominance and systemic ROI. Max 50 words."
                    );
                    setBrief(refined);
                } catch (e) {
                    console.error(e);
                } finally {
                    setIsRefining(false);
                }
            };

            const handleInquirySubmit = (e) => {
                e.preventDefault();
                setInquirySent(true);
                setTimeout(() => {
                    setIsModalOpen(false);
                    setInquirySent(false);
                    setBrief("");
                }, 3000);
            };

            return (
                <div className="relative w-full bg-black">
                    {/* CUSTOM CURSOR (PC Only) */}
                    <div className="fixed w-2 h-2 bg-orange-500 rounded-full pointer-events-none z-[9999] hidden md:block"
                         style={{ transform: `translate(${mousePos.x - 4}px, ${mousePos.y - 4}px)` }} />
                    
                    {/* NAVIGATION */}
                    <nav className={`fixed top-0 w-full z-50 px-4 md:px-8 py-4 flex justify-between items-center transition-all duration-700 ${scrollY > 50 ? 'bg-black/90 backdrop-blur-3xl border-b border-white/5' : ''}`}>
                        <div onClick={() => scrollTo(heroRef)} className="flex items-center gap-3 md:gap-4 cursor-pointer group btn-active">
                            <div className="w-8 h-8 md:w-10 md:h-10 border-2 border-orange-500 flex items-center justify-center rotate-45 group-hover:rotate-[135deg] transition-transform duration-700">
                                <span className="text-white -rotate-45 group-hover:rotate-[-135deg] transition-transform font-black text-lg md:text-xl">N</span>
                            </div>
                            <div className="flex flex-col text-[10px] md:text-[11px] uppercase tracking-[0.4em] font-black leading-none">
                                <span className="text-white">Noble & Grey</span>
                            </div>
                        </div>
                        <div className="hidden lg:flex gap-10 items-center">
                            <button onClick={() => scrollTo(ecosystemRef)} className="text-[9px] font-black uppercase tracking-[0.4em] text-gray-500 hover:text-white transition-colors cursor-pointer">Capabilities</button>
                            <button onClick={() => scrollTo(seakRef)} className="text-[9px] font-black uppercase tracking-[0.4em] text-gray-500 hover:text-white transition-colors cursor-pointer">SEA-K Case</button>
                            <button onClick={() => scrollTo(greyMatterRef)} className="text-[9px] font-black uppercase tracking-[0.4em] text-gray-500 hover:text-white transition-colors cursor-pointer">Grey Matter</button>
                        </div>
                        <button onClick={() => setIsModalOpen(true)} className="px-5 py-2.5 md:px-8 md:py-3 bg-white text-black rounded-full text-[9px] md:text-[10px] font-black uppercase tracking-[0.2em] hover:bg-orange-500 active:bg-orange-600 md:hover:scale-105 transition-all cursor-pointer btn-active">
                            Inquire
                        </button>
                    </nav>

                    {/* HERO SECTION */}
                    <section ref={heroRef} className="min-h-[100dvh] flex flex-col items-center justify-center px-6 text-center relative pt-20 overflow-hidden">
                        <div className="glow top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" />
                        <div className="reveal">
                            <div className="inline-flex items-center gap-2 px-5 py-2 border border-white/10 rounded-full text-[9px] tracking-[0.4em] text-gray-400 uppercase mb-8 md:mb-12">
                                <span className="w-1.5 h-1.5 bg-orange-500 rounded-full animate-pulse"></span>
                                360 Solutions Agency
                            </div>
                            <h1 className="hero-title mb-8 md:mb-12">
                                <span className="text-shimmer">SYSTEMIC</span> <br />
                                <span className="italic font-thin text-white/20">AUTHORITY.</span>
                            </h1>
                            <p className="text-gray-400 text-base md:text-2xl max-w-2xl mx-auto font-light leading-relaxed mb-12 md:mb-16">
                                We build <span className="text-white font-normal underline decoration-orange-500/30 underline-offset-8">Sovereign Ecosystems</span>. <br className="hidden md:block" />From dark-store logistics to boardroom precision.
                            </p>
                        </div>
                    </section>

                    {/* SEA-K CASE STUDY */}
                    <section ref={seakRef} className="py-20 md:py-40 px-6 bg-[#080808] border-y border-white/5 relative overflow-hidden">
                        <div className="scanline"></div>
                        <div className="max-w-7xl mx-auto">
                            <div className="grid lg:grid-cols-2 gap-12 md:gap-20 items-center">
                                <div className="reveal order-2 lg:order-1">
                                    <div className="flex items-center gap-4 mb-6 md:mb-8">
                                        <span className="h-[1px] w-8 md:w-12 bg-orange-500"></span>
                                        <h2 className="text-[9px] md:text-[10px] font-black text-orange-500 uppercase tracking-[0.6em]">Case Study: SEA-K</h2>
                                    </div>
                                    <h3 className="text-5xl md:text-8xl font-black tracking-tighter text-white mb-8 md:mb-10 leading-tight">
                                        From Snack <br/>
                                        <span className="italic font-thin text-white/40 underline decoration-orange-500/20 underline-offset-4">To Asset.</span>
                                    </h3>
                                    <p className="text-gray-400 text-lg md:text-xl font-light leading-relaxed mb-8 md:mb-12">
                                        We removed the smudge and redefined focus for the high-floor boardroom.
                                    </p>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 mb-10 md:mb-12">
                                        <div className="border-l border-white/10 pl-5">
                                            <h4 className="text-white text-xs font-bold uppercase tracking-widest mb-1">The White Shirt Vow</h4>
                                            <p className="text-gray-500 text-[9px] leading-relaxed uppercase tracking-widest">Precision and cleanliness.</p>
                                        </div>
                                        <div className="border-l border-white/10 pl-5">
                                            <h4 className="text-white text-xs font-bold uppercase tracking-widest mb-1">BKC Dominance</h4>
                                            <p className="text-gray-500 text-[9px] leading-relaxed uppercase tracking-widest">Zepto & Rapido Strike-capability.</p>
                                        </div>
                                    </div>

                                    <button onClick={() => setIsModalOpen(true)} className="group flex items-center gap-4 md:gap-6 text-[9px] md:text-[10px] font-black uppercase tracking-[0.4em] text-white cursor-pointer btn-active">
                                        View Full Dossier 
                                        <span className="w-8 h-8 md:w-10 md:h-10 border border-white/20 rounded-full flex items-center justify-center group-hover:border-orange-500 group-active:border-orange-500 transition-all">→</span>
                                    </button>
                                </div>

                                <div className="reveal order-1 lg:order-2">
                                    <div className="glass aspect-square rounded-[3rem] md:rounded-[4rem] p-8 md:p-12 flex flex-col justify-center items-center text-center border-orange-500/10">
                                        <div className="w-20 h-20 md:w-32 md:h-32 border-2 border-orange-500/20 rounded-full mb-6 md:mb-8 flex items-center justify-center animate-pulse">
                                            <div className="w-14 h-14 md:w-24 md:h-24 border border-orange-500/40 rounded-full flex items-center justify-center text-orange-500 font-black text-2xl md:text-4xl italic">K</div>
                                        </div>
                                        <h4 className="text-xl md:text-2xl font-black italic text-white tracking-tighter mb-4">SEA-K Intervention</h4>
                                        <div className="flex gap-6 md:gap-8 justify-center mb-6 md:mb-8">
                                            <div className="text-center">
                                                <p className="text-3xl md:text-4xl font-black text-white">4.2x</p>
                                                <p className="text-[8px] text-gray-500 uppercase tracking-widest">Scaling</p>
                                            </div>
                                            <div className="text-center">
                                                <p className="text-3xl md:text-4xl font-black text-white">88%</p>
                                                <p className="text-[8px] text-gray-500 uppercase tracking-widest">Retention</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* CAPABILITIES SECTION */}
                    <section ref={ecosystemRef} className="py-20 md:py-40 px-6 bg-white text-black rounded-t-[3rem] md:rounded-t-[5rem] -mt-12 relative z-10">
                        <div className="max-w-7xl mx-auto">
                            <div className="reveal mb-20 md:mb-32 text-center lg:text-left">
                                <h2 className="text-[10px] font-black text-orange-600 uppercase tracking-[0.6em] mb-6">Capabilities</h2>
                                <h3 className="text-5xl md:text-8xl font-black tracking-tighter leading-none">
                                    360-Degree <br className="hidden md:block"/><span className="italic font-thin">Intervention.</span>
                                </h3>
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-12 lg:gap-16">
                                {[
                                    {t: 'Supply Architecture', d: 'We build dark-store pipelines and last-mile delivery protocols through Zepto integration as seen in the SEA-K rollout.'},
                                    {t: 'Visual Prestige', d: 'Our in-house cinematic unit produces narratives that position products as professional focus assets, not just snacks.'},
                                    {t: 'Cognitive Data', d: 'Proprietary behavior tracking allows us to predict order spikes with 92% accuracy across the network.'}
                                ].map((item, i) => (
                                    <div key={i} className="reveal border-t border-black/10 pt-10">
                                        <h4 className="text-[10px] font-black uppercase tracking-[0.4em] mb-6">0{i+1} — {item.t}</h4>
                                        <p className="text-gray-600 text-lg md:text-xl font-light leading-relaxed">{item.d}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* INFRASTRUCTURE SECTION */}
                    <section ref={infrastructureRef} className="py-20 md:py-40 bg-black">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="reveal text-center mb-16 md:mb-20">
                                <h2 className="text-[9px] font-black text-orange-500 uppercase tracking-[0.6em] mb-4">Infrastructure</h2>
                                <h3 className="text-4xl md:text-6xl font-black italic tracking-tighter text-white">Core Competencies</h3>
                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-1 md:gap-0 border border-white/5 bg-white/5">
                                <div className="reveal p-12 md:p-24 bg-black group hover:bg-orange-600 active:bg-orange-600 transition-all duration-700 h-full flex flex-col justify-center cursor-pointer">
                                    <h4 className="text-4xl md:text-6xl font-black italic text-white tracking-tighter mb-6 group-hover:text-black group-active:text-black transition-colors">Logistics.</h4>
                                    <p className="text-gray-500 group-hover:text-black/70 group-active:text-black/70 font-light text-base md:text-lg leading-relaxed">
                                        Direct API hooks into Zepto dark stores enable real-time pricing and stock-strike capability.
                                    </p>
                                </div>
                                <div className="reveal p-12 md:p-24 bg-black group hover:bg-white active:bg-white transition-all duration-700 h-full flex flex-col justify-center cursor-pointer">
                                    <h4 className="text-4xl md:text-6xl font-black italic text-white tracking-tighter mb-6 group-hover:text-black group-active:text-black transition-colors">Cinema.</h4>
                                    <p className="text-gray-500 group-hover:text-black/70 group-active:text-black/70 font-light text-base md:text-lg leading-relaxed">
                                        Visual assets that transcend advertising. Narrative prestige for the modern professional economy.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* GREY MATTER SECTION */}
                    <section ref={greyMatterRef} className="py-20 md:py-40 px-6 bg-[#050505] relative overflow-hidden">
                        <div className="max-w-7xl mx-auto">
                            <div className="reveal mb-16 md:mb-24">
                                <h2 className="text-[10px] font-black text-orange-500 uppercase tracking-[0.6em] mb-6">The Grey Matter</h2>
                                <h3 className="text-4xl md:text-7xl font-black italic text-white tracking-tight">Systemic Intelligence</h3>
                            </div>
                            
                            <div className="grid lg:grid-cols-3 gap-8 md:gap-12">
                                <div className="reveal glass p-8 md:p-12 rounded-[2.5rem] border-white/10 hover:border-orange-500/30 active:border-orange-500 transition-all">
                                    <div className="w-10 h-10 bg-orange-500/10 rounded-full flex items-center justify-center mb-8">
                                        <div className="w-2 h-2 bg-orange-500 rounded-full animate-ping"></div>
                                    </div>
                                    <h4 className="text-white text-xs font-black uppercase tracking-[0.4em] mb-4">4 PM Spike Analysis</h4>
                                    <p className="text-gray-400 text-sm font-light leading-relaxed">
                                        We identified a 420% increase in stress-related orders between 3:45 PM and 4:30 PM in BKC. Our infrastructure pre-positions stock at dark-stores 15 minutes prior.
                                    </p>
                                </div>
                                
                                <div className="reveal glass p-8 md:p-12 rounded-[2.5rem] border-white/10 hover:border-orange-500/30 active:border-orange-500 transition-all">
                                    <div className="w-10 h-10 bg-orange-500/10 rounded-full flex items-center justify-center mb-8">
                                        <div className="w-2 h-2 bg-orange-500 rounded-full"></div>
                                    </div>
                                    <h4 className="text-white text-xs font-black uppercase tracking-[0.4em] mb-4">Rapido Strike Force</h4>
                                    <p className="text-gray-400 text-sm font-light leading-relaxed">
                                        500+ Rapido captains equipped with "Emergency Crunch Kits." Hyper-local distribution within a 1.2km radius of major corporate hubs.
                                    </p>
                                </div>

                                <div className="reveal glass p-8 md:p-12 rounded-[2.5rem] border-white/10 hover:border-orange-500/30 active:border-orange-500 transition-all">
                                    <div className="w-10 h-10 bg-orange-500/10 rounded-full flex items-center justify-center mb-8">
                                        <div className="w-4 h-[1px] bg-orange-500"></div>
                                    </div>
                                    <h4 className="text-white text-xs font-black uppercase tracking-[0.4em] mb-4">The Revenue Map</h4>
                                    <p className="text-gray-400 text-sm font-light leading-relaxed">
                                        A proprietary 100-day blueprint that maps logistical efficiency directly to shareholder value. No fluff, just systemic ROI.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* MANIFESTO SECTION */}
                    <section ref={manifestoRef} className="py-32 md:py-60 px-6 text-center bg-black">
                        <div className="reveal max-w-4xl mx-auto">
                            <h2 className="text-[9px] font-black uppercase tracking-[1em] text-orange-500 mb-12 md:mb-20">The Manifesto</h2>
                            <blockquote className="text-3xl md:text-7xl font-black italic tracking-tighter leading-tight mb-12 md:mb-20">
                                "We do not build campaigns. We build Infrastructure."
                            </blockquote>
                            <div className="w-12 h-[1px] bg-white/20 mx-auto mb-10"></div>
                            <p className="text-gray-500 uppercase tracking-[0.6em] text-[9px] font-black">Total Market Domination</p>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="py-20 md:py-40 border-t border-white/5 bg-black">
                        <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 md:gap-20">
                            <div className="reveal">
                                <div onClick={() => scrollTo(heroRef)} className="flex items-center gap-4 mb-8 cursor-pointer group btn-active">
                                    <div className="w-10 h-10 border-2 border-orange-500 flex items-center justify-center rotate-45 group-hover:rotate-[225deg] transition-transform">
                                        <span className="text-white -rotate-45 group-hover:rotate-[-225deg] transition-transform font-black text-xl">N</span>
                                    </div>
                                    <span className="font-black uppercase tracking-[0.4em] text-xs text-white">Noble & Grey</span>
                                </div>
                                <p className="text-gray-600 text-[10px] leading-loose font-light italic uppercase tracking-widest">Global Strategic Infrastructure.</p>
                            </div>
                            <div className="reveal">
                                <h5 className="text-[9px] font-black uppercase tracking-[0.4em] mb-6 text-white">Archives</h5>
                                <div className="space-y-4 text-gray-500 text-[9px] uppercase tracking-widest font-black">
                                    <p className="hover:text-orange-500 active:text-orange-600 cursor-pointer" onClick={() => scrollTo(ecosystemRef)}>Capabilities</p>
                                    <p className="hover:text-orange-500 active:text-orange-600 cursor-pointer" onClick={() => scrollTo(seakRef)}>SEA-K Case</p>
                                    <p className="hover:text-orange-500 active:text-orange-600 cursor-pointer" onClick={() => scrollTo(greyMatterRef)}>Grey Matter</p>
                                </div>
                            </div>
                        </div>
                    </footer>

                    {/* INQUIRY MODAL */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/98 backdrop-blur-3xl transition-all">
                            <div className="max-w-xl w-full glass rounded-[3rem] p-10 md:p-16 relative border-white/20">
                                <button onClick={() => setIsModalOpen(false)} className="absolute top-8 right-8 text-gray-500 hover:text-white active:scale-90 transition-all text-2xl cursor-pointer">✕</button>
                                
                                {inquirySent ? (
                                    <div className="py-20 text-center">
                                        <div className="w-16 h-16 border-2 border-orange-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                            <span className="text-orange-500 text-2xl">✓</span>
                                        </div>
                                        <h2 className="text-3xl font-black italic text-white tracking-tight mb-4">Initiated.</h2>
                                    </div>
                                ) : (
                                    <>
                                        <h2 className="text-4xl md:text-5xl font-black italic mb-8 tracking-tight text-white">The Brief.</h2>
                                        <form className="space-y-6" onSubmit={handleInquirySubmit}>
                                            <input required type="text" className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 focus:outline-none focus:border-orange-500 transition-colors text-white text-sm" placeholder="IDENTITY" />
                                            <div className="space-y-3">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-[9px] uppercase tracking-[0.4em] text-orange-500 font-black">Strategy</span>
                                                    <button type="button" onClick={refineBrief} className={`text-[8px] font-black uppercase bg-orange-500 text-white px-3 py-1 rounded-full btn-active cursor-pointer ${isRefining ? 'opacity-50 animate-pulse' : ''}`}>
                                                        {isRefining ? 'Refining...' : 'Refine'}
                                                    </button>
                                                </div>
                                                <textarea 
                                                    required
                                                    value={brief}
                                                    onChange={(e) => setBrief(e.target.value)}
                                                    className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 focus:outline-none focus:border-orange-500 text-white text-sm min-h-[120px] resize-none"
                                                    placeholder="VENTURE..."
                                                />
                                            </div>
